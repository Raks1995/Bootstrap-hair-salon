    <div class="jumbotron jumbotron-fluid" style="background-color: pink; margin-top: 35px;">
        <div class="container">
        <h1 style="text-align: center;">Kontaktiraj nas:</h1>
        <br>
        <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ime@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ime i prezime:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="npr. Pero Perić">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Pitajte što Vas zanima:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
          Pošalji
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Poruka poslana!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Odgovor ćete dobiti uskoro.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
